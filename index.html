<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lamborghini Urus</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__top">
        <a class="logo" href="#">
          <img class="logo__img" src="images/logo.svg" alt="">
        </a>
        <div class="menu">
          <button class="menu__btn">
            <span></span>
            <span></span>
            <span></span>
          </button>
        </div>
      </div>
      <div class="header__content">
        <h1 class="title">URUS</h1>
        <img class="header__images" src="images/urus.png" alt="">
        <h2 class="subtitle">for rent</h2>
      </div>
    </div>
  </header>
  <section class="info">
    <div class="container">
      <h2 class="info__title">
        Lamborghini Urus
      </h2>
      <img class="info__img" src="./images/info-car.png" alt="">
      <div class="info__content">
        <dl class="info__list">
          <div class="info__list-line">
            <dt>Class: </dt>
            <dd>SUVs</dd>
          </div>
          <div class="info__list-line">
            <dt>Engine power: </dt>
            <dd>650 hp</dd>
          </div>
          <div class="info__list-line">
            <dt>Engine capacity: </dt>
            <dd>4.0 liter turbo</dd>
          </div>
          <div class="info__list-line">
            <dt>0-100 acceleration: </dt>
            <dd>3.6 seconds</dd>
          </div>
          <div class="info__list-line">
            <dt>Drive: </dt>
            <dd>full</dd>
          </div>
          <div class="info__list-line">
            <dt>Number of seats: </dt>
            <dd>5</dd>
          </div>
          <div class="info__list-line">
            <dt>Minimum rental period: </dt>
            <dd>1 day/dd>
          </div>
        </dl>
        <div class="order-box">
          <p class="price">$740 / day</p>
          <button class="order">book now</button>
        </div>
      </div>
      <div class="info__gallery">
        <img src="images/gall-1.jpg" alt="">
        <img src="images/gall-2.jpg" alt="">
        <img src="images/gall-3.jpg" alt="">
      </div>
    </div>
  </section>

  <script src="js/main.js"></script>
</body>

</html>
